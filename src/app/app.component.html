<div class="container">

  <!-- Adding a form to add new wishes -->
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input type="text" id="specificSizeInputName" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
      type="submit" 
      class="btn btn-outline-primary"
      (click)="$event.preventDefault(); addNewWish();">
        Add wish
      </button>
    </div>
  </form>

  <div class="container border rounded p-4 mt-2">

    <!-- Make this a template based condition check -->
    <div *ngIf="items.length === 0; then noItems; else showItems"></div>
  
    <!-- Template for when there is no item to show -->
    <ng-template #noItems> There is no item to show! </ng-template>
  
    <!-- Template for item to show -->
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of items; index as i">
          <div class="form-check">
            <label [for]="i" class="form-check-label">
              <input type="checkbox" 
              class="checkbox" 
              [id] = 'i'
              [checked]="item.isComplete" 
              [attr.data-index] = 'i'
              (click) = "toggleItem(item)"
              />
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
